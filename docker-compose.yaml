version: '3.7'

services:
  elasticsearch:
    image: elasticsearch:8.2.0
    container_name: elasticsearch
    networks:
      docker-elk:

  kibana:
    image: kibana:8.2.0
    container_name: kibana
    environment:
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
    networks:
      - docker-elk
    depends_on:
      - elasticsearch

networks:
  docker-elk:
    driver: bridge